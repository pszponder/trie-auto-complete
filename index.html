<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Auto-Completer</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/script.js" type="module" defer></script>
  </head>
  <body>
    <!-- APP WRAPPER -->
    <div class="app">
      <!-- HEADER -->
      <header class="header">
        <!-- HEADING -->
        <h1 class="header__heading">Country Auto-Completer</h1>
      </header>
      <!-- MAIN -->
      <main class="wrapper">
        <!-- INPUT -->
        <section class="input">
          <!-- INSTRUCTIONS -->
          <p class="input__text">
            Enter the name or part of a name of a country into the search bar:
          </p>
          <!-- SEARCH -->
          <input type="text" class="input__input" />
        </section>
        <!-- OUTPUT -->
        <section class="output">
          <div class="output__countries"></div>
        </section>
      </main>
    </div>
  </body>
</html>
